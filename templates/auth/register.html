<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register </title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/templatemo-villa-agency.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .orange-button {
            background-color: #f35525;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .orange-button:hover {
            background-color: #da4a1f;
        }

        input:focus {
            border-color: #f35525 !important;
            box-shadow: 0 0 0 0.2rem rgba(243, 85, 37, 0.25) !important;
        }

        .card h6 {
            color: #f35525;
        }

        .contact-content {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        
        .site-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h2 {
            color: #1e1e1e;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        h6 {
            color: #f35525;
            text-align: center;
            margin-bottom: 10px;
        }
        
        fieldset {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e1e1e;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        input:focus, select:focus {
            border-color: #f35525;
            box-shadow: 0 0 0 2px rgba(243, 85, 37, 0.2);
            outline: none;
        }
        
        .orange-button {
            width: 100%;
            background-color: #f35525;
            color: #fff;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .orange-button:hover {
            background-color: #da4a1f;
        }
        
        #agent-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .text-center a {
            color: #f35525;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            color: #da4a1f;
        }

        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 12px 15px;
        }

        input[type="file"] {
            padding: 8px;
            background-color: #f8f9fa;
        }

        .text-muted {
            font-size: 0.85rem;
        }

        .card-body {
            padding: 1.5rem !important;
        }

        .mb-3 {
            margin-bottom: 0.5rem !important;
        }

        .mb-4 {
            margin-bottom: 1rem !important;
        }

        .text-center.mb-4 img {
            height: 60px;
            width: 60px;
            margin-bottom: 0.5rem !important;
        }

        .mt-4 {
            margin-top: 0.5rem !important;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }

        h6 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        label {
            margin-bottom: 2px;
        }

        input, select {
            padding: 6px 10px;
            margin-bottom: 2px;
            height: 35px;
        }

        .orange-button {
            padding: 8px 20px;
            margin-top: 5px;
        }

        .alert {
            padding: 5px 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HomeConnect Logo" 
                                 class="rounded-circle mb-4" 
                                 style="height: 100px; width: 100px; object-fit: cover;">
                            <h2 class="mt-3">HomeConnect</h2>
                            <h6>| Register</h6>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="user">User</option>
                                    <option value="agent">Agent</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="orange-button">Register</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #f35525;">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleSelect = document.getElementById('role');
        const agentSection = document.createElement('div');
        agentSection.id = 'agent-docs';
        agentSection.style.display = 'none';
        
        agentSection.innerHTML = `
            <div class="mb-3">
                <label for="license">Real Estate License</label>
                <input type="file" class="form-control" id="license" name="license" accept=".pdf,.doc,.docx">
                <small class="text-muted">Upload your real estate license (PDF or DOC)</small>
            </div>
            <div class="mb-3">
                <label for="id_proof">National ID</label>
                <input type="file" class="form-control" id="id_proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png">
                <small class="text-muted">Upload your National Identification Card</small>
            </div>
            <div class="mb-3">
                <label for="agency_name">Agency Name</label>
                <input type="text" class="form-control" id="agency_name" name="agency_name">
            </div>
        `;

        // Insert after role selection
        roleSelect.closest('.mb-3').after(agentSection);

        roleSelect.addEventListener('change', function() {
            agentSection.style.display = this.value === 'agent' ? 'block' : 'none';
        });
    });
    </script>
</body>
</html>
